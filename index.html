<!DOCTYPE html>
<html lang="zh-cn">

    <style>
        body {
            font-family: "微软雅黑", Arial, sans-serif;

            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 32px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 16px;
        }
        p {
            color: #555;
            line-height: 1.7;
        }
        img {
            width: 70%;
            max-width: 1000px;
            border-radius: 6px;
            margin: 24px auto;
            display: block;
        }
        figure {
            margin: 24px 0;
            text-align: center;
        }
        figure img {
            display: block;
            margin: 24px auto;
            width: 100%;
            max-width: 1000px;
        }
        figcaption {
            color: #888;
            font-size: 14px;
            margin-top: 8px;
            width: 70%;
            max-width: 320px;
            margin-left: auto;
            margin-right: auto;

</head>
<body>

            e.preventDefault();
